name: Daily Backup

on:
  schedule:
    - cron: '0 14 * * *'  # UTC时间14:00（北京时间22:00）
  workflow_dispatch:  # 允许手动触发

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Debug - 显示密钥信息
        run: |
          echo "密钥长度: ${#CRON_SECRET}"
          echo "密钥（安全显示）: ${CRON_SECRET:0:4}...${CRON_SECRET: -4}"
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
      
      - name: 发送备份请求（带详细日志）
        run: |
          echo "发送请求到: https://yang-eight-sigma.vercel.app/api/cron-backup"
          
          # 方法1：使用 curl 详细模式
          curl -v -X POST \
            https://yang-eight-sigma.vercel.app/api/cron-backup \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            -H "User-Agent: GitHub-Actions-Backup/1.0" \
            -d '{"test": true}'
          
          # 方法2：检查响应状态
          echo -e "\n\n检查响应状态..."
          response=$(curl -s -o response.txt -w "%{http_code}" \
            -X POST \
            https://yang-eight-sigma.vercel.app/api/cron-backup \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json")
          
          echo "HTTP状态码: $response"
          if [ -f response.txt ]; then
            echo "响应内容:"
            cat response.txt
          fi
